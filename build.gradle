plugins {
  id 'idea'
  id 'com.github.johnrengelman.shadow' version '6.0.0' apply false
}

idea {

  project {
    languageLevel = 15
  }

  module {
    downloadJavadoc = true
    downloadSources = true
  }
}

allprojects {
  group "ru.otus"

  repositories {
    mavenCentral()
  }

  dependencyManagement {
    dependencies {
      dependency("com.google.guava:guava:29.0-jre")
    }
  }

  configurations.all {
    resolutionStrategy {
      failOnVersionConflict()
    }
  }
}

